<html lang="en">

    <!-- Bootstrap CSS -->

  <body>  
  <center>
  <div class="pricing-levels-3">
  <p>U can check only 3 checkbox:</p>
  <input class="single-checkbox"type="checkbox" name="ch" value="check">Checkbox 1<br>
  <input class="single-checkbox" type="checkbox" name="ch" value="check">Checkbox 2<br>
  <input class="single-checkbox" type="checkbox" name="ch" value="check">Checkbox 3<br>
  <input class="single-checkbox" type="checkbox" name="ch" value="check">Checkbox 4<br>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
  var limit = 3;
  $('input.single-checkbox').on('change', function(evt) {
    if($(this).siblings(':checked').length >= limit) {
      this.checked = false;
    }
  });
  </script>
  </body>
